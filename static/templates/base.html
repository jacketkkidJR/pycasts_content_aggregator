<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block title %}

        {% endblock title %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/pycasts.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'pycasts' %}" class="btn btn-outline-light me-1">PyCasts</a>
                <a href="{% url 'profile' %}" class="btn btn-outline-light me-1">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}

        {% endblock content %}
    </body>
</html>
