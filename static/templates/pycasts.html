{% extends 'base.html' %} {% load static %}

{% block title %}
    <title>pyCasts!</title>
{% endblock title %}

{% block content %}
  <header>
    <nav class="container">
      <div class="row">
        <div class="col text-center">
          <img src="{% static 'images/pycasts.png' %}" alt="pyCasts!" id="site-logo">
        </div>
      </div>
    </nav>
  </header>

  <main class="container flex-grow-1">
    <div class="row">
      <div class="col">
        {% for episode in episodes %}
        <section class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-2 my-auto">
              <img
                src="{{ episode.image }}"
                class="img-fluid ml-3 my-3"
                alt="{{ episode.podcast_name }}"
              />
            </div>
            <div class="col-md-10">
              <div class="card-body ml-3">
                <h3 class="card-title">{{ episode.title }}</h3>
                <p class="card-text">{{ episode.description }}</p>
                <a href="{{ episode.link }}">
                  <p class="card-text">ðŸŽ§ Listen to this episode</p>
                </a>
              </div>
            </div>
          </div>
        </section>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <img src="{% static 'images/python_powered.svg' %}"
             alt="Python Powered" height="50px">
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous">
  </script>
{% endblock content %}
