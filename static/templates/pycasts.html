<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyCasts!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pycasts.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
  </head>

  <body class="d-flex flex-column">

    <header>
      <nav class="navbar navbar-dark bg-dark">
          <div class="ms-auto">
              {% if user.is_authenticated %}
              <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
              <a href="{% url 'pycasts' %}" class="btn btn-outline-light me-1">PyCasts</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
              {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
              <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
              {% endif %}
          </div>
      </nav>

      <nav class="container">
        <div class="row">
          <div class="col text-center">
            <img src="{% static 'images/pycasts.png' %}" alt="pyCasts!" id="site-logo">
          </div>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1">
      <div class="row">
        <div class="col">
          {% for episode in episodes %}
          <section class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-2 my-auto">
                <img
                  src="{{ episode.image }}"
                  class="img-fluid ml-3 my-3"
                  alt="{{ episode.podcast_name }}"
                />
              </div>
              <div class="col-md-10">
                <div class="card-body ml-3">
                  <h3 class="card-title">{{ episode.title }}</h3>
                  <p class="card-text">{{ episode.description }}</p>
                  <a href="{{ episode.link }}">
                    <p class="card-text">ðŸŽ§ Listen to this episode</p>
                  </a>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <img src="{% static 'images/python_powered.svg' %}"
               alt="Python Powered" height="50px">
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
    </script>
  </body>
</html>
