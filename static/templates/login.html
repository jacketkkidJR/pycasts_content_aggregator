{% extends 'base.html' %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
    <div class="my-5 text-center container">
        <form method="post">{% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-secondary">
            <br><br>
            <a href="{% url 'password_reset' %}"><i>Forgot Password?</i></a>
        </form>
    </div>
{% endblock content %}
